<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style>
		.layui-input, .layui-select, .layui-textarea{
			height: 30px;
		}
		.layui-form-item{
			margin-bottom: 0px;
		}
		body .layer-overflow .layui-layer-content{
			overflow: visible;
		}
	</style>
</head>

<body class="childrenBody">
	<form class="layui-form">
		<!-- <blockquote class="layui-elem-quote quoteBox"> -->
		<!-- <form class="layui-form"> -->
		<div class="layui-form-item">
			<div class="layui-inline">
				<a class="layui-btn search_btn layui-btn-sm" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-type" style="width:50px;">
						<option value="1">标题</option>
						<option value="2">内容</option>
						<option value="3">关键词</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-sheng" lay-filter="select-sheng" >
						<option value="">不限(省份)</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select class="select-shi" lay-filter="select-shi">
						<option value="">不限(地级市)</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select class="select-quxian" lay-filter="select-quxian">
						<option value="">不限(县级市)</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-zhengfumian">
						<option value="">不限（正负面）</option>
						<option value="1">未设置</option>
						<option value="2">优良</option>
						<option value="3">不良</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-fdapproveflag">
						<option value="">不限（审核状态）</option>
						<option value="1">未审核</option>
						<option value="2">审核通过</option>
						<option value="3">审核未通过</option>
						<option value="4">待审核</option>
						<option value="5">待编辑</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-inchannel">
						<option value="">不限（是否在栏目中）</option>
						<option value="1">未指定栏目</option>
						<option value="2">指定栏目</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-insubproject">
						<option value="">不限（子项目）</option>
						<option value="11111111-1111-1111-1111-111111111131">北京子项目</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-infosource" type="text" class="layui-input" placeholder="信源" readonly="readonly" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-editor">
						<option value="">编辑人员</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="select-approver">
						<option value="">审核人员</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-tfdpublishtimebegin" type="text" class="layui-input" placeholder="开始时间" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="select-tfdpublishtimeend" type="text" class="layui-input" placeholder="结束时间" />
				</div>
			</div>

			<!-- <div class="layui-inline">
				<div class="layui-collapse">
					<div class="layui-colla-item">
						<h2 class="layui-colla-title">其他搜索选项</h2>
						<div class="layui-colla-content">内容区域</div>
					</div>
				</div>
			</div> -->

		</div>


		<!-- <div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div> -->
		<div class="layui-form-item">
			<div class="layui-btn-container">
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm addNews_btn">添加</a>
					<a class="layui-btn layui-btn-danger layui-btn-sm layui-btn-normal delAll_btn">批量删除</a>
				</div>
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm" id="btn_saveNews">保存</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">待编辑</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">审核通过</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">审核不通过</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">导出</a>
				</div>
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm">从栏目中删除</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">修改所属城市</a>
					<a class="layui-btn layui-btn-normal layui-btn-sm">批量添加栏目</a>
				</div>
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm">添加到重大事件</a>
				</div>
				<!-- <div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm">添加到信息公开栏目</a>
				</div> -->
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm">添加到重度信息</a>
				</div>
				<div class="layui-btn-group">
					<a class="layui-btn layui-btn-normal layui-btn-sm">批量添加到专题</a>
				</div>
			</div>
		</div>

		<!-- </form> -->
		<!-- </blockquote> -->
		<table id="newsList" lay-filter="newsList"></table>
		<!--审核状态-->
		<script type="text/html" id="newsStatus">
		{{#  if(d.newsStatus == "1"){ }}
		<span class="layui-red">等待审核</span>
		{{#  } else if(d.newsStatus == "0"){ }}
		<span class="layui-blue">已存草稿</span>
		{{#  } else { }}
			审核通过
		{{#  }}}
		</script>

		<!--操作-->
		<script type="text/html" id="newsListBar">
			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<!-- <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a> -->
		</script>
	</form>

	<div id="div-zhengfumian" class="layui-form" lay-filter="form-zhengfumian" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<select name="select-zhengfumian">
				<option value="1">未设置</option>
				<option value="2">优良</option>
				<option value="3">不良</option>
			</select>
		</div>	
	</div>

	<div id="div-fdapproveflag" class="layui-form" lay-filter="form-fdapproveflag" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<select name="select-fdapproveflag">
				<option value="1">未审核</option>
				<option value="2">审核通过</option>
				<option value="3">审核未通过</option>
				<option value="4">待审核</option>
				<option value="5">待编辑</option>
			</select>
		</div>	
	</div>

	<div id="div-fdpublishtime" class="layui-form" lay-filter="form-fdpublishtime" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<input type="text" class="layui-input" placeholder="选择时间" />
		</div>	
	</div>

	<div id="div-fdarea" class="layui-form" lay-filter="form-fdarea" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<input id="select-fdarea" type="text" class="layui-input" placeholder="请选择"  />
		</div>	
	</div>

	<div id="div-fdchannel" class="layui-form" lay-filter="form-fdchannel" style="display: none;">
		<div class="layui-form-item" style="margin:10px 5px 0px 5px;">
			<input id="select-fdchannel" type="text" class="layui-input" placeholder="请选择"  />
		</div>	
	</div>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsList.js"></script>
</body>

</html>
