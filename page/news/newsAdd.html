<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/formSelects-v4.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
    <style>
        body .layer-attupload .layui-layer-content iframe{
	        position: inherit;
		}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" lay-filter="form-news">
	<div class="layui-col-md9 layui-col-xs12">
		<!-- <div class="layui-row layui-col-space10"> -->
			<!-- <div class="layui-col-md9 layui-col-xs7"> -->
				<input id="fdid" name="fdid" hidden>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="fdarticletitle" class="layui-input" lay-verify="required" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">网页地址</label>
					<div class="layui-input-block">
						<input type="text" name="fdarticleurl" class="layui-input" placeholder="请输入网页地址">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">来源</label>
					<div class="layui-input-block">
						<input type="text" name="fdsource" class="layui-input" placeholder="请输入来源">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">关键字</label>
					<div class="layui-input-block">
						<input type="text" name="fdkeyword" class="layui-input" placeholder="请输入关键字">
					</div>
				</div>
			<!-- </div> -->
			<!-- <div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div> -->
		<!-- </div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<!-- <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea> -->
				<textarea class="layui-textarea" name="fdhtmlcontent" id="content" style="min-height:300px;min-width:600px;"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">附件列表</label>
			<div class="layui-input-block">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-xs" id="uploadPicAtt">上传图片</button>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-xs" id="uploadOtherAtt">上传附件</button>
				</div>
				<table id="attTable" lay-filter="attTable"></table>
			</div>
		</div>
		
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 地区和栏目</blockquote>
		<div class="border category">
			<!-- <div class="">
				<p><input type="checkbox" name="news" title="新闻" lay-skin="primary" /></p>
				<p><input type="checkbox" name="goods" title="商品" lay-skin="primary" /></p>
				<p><input type="checkbox" name="notice" title="公告" lay-skin="primary" /></p>
				<p><input type="checkbox" name="images" title="图片" lay-skin="primary" /></p>
			</div> -->
			<div class="layui-form-item">
				<!-- <label class="layui-form-label">栏目</label> -->
				<!-- <div class="layui-input-block"> -->
				<select name="city" xm-select="select-city" xm-select-search="" xm-select-search-type="dl">
				</select>
				<!-- </div> -->
			</div>
			<div class="layui-form-item">
				<!-- <label class="layui-form-label">城市</label> -->
				<!-- <div class="layui-input-block"> -->
				<select name="channel" xm-select="select-channel" xm-select-search="" xm-select-search-type="dl">
				</select>
				<!-- </div> -->
			</div>
			
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布选项</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label">时间</label>
				<div class="layui-input-block newsStatus">
					<input type="text" class="layui-input" id="fdpublishdate" name="fdpublishdate" lay-verify="required" placeholder="请选择时间" readonly />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">正负面</label>
				<div class="layui-input-block">
					<select name="fdimportance" class="select-zhengfumian">
						<!-- <option value="">请选择</option> -->
						<option value="1">未设置</option>
						<option value="2">优良</option>
						<option value="3">不良</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item openness">
				<label class="layui-form-label">审核</label>
				<div class="layui-input-block">
					<select name="fdapproveflag" class="select-fdapproveflag">
						<!-- <option value="">请选择</option> -->
						<option value="1">未审核</option>
						<option value="2">审核通过</option>
						<option value="3">审核未通过</option>
						<option value="4">待审核</option>
						<option value="5">待编辑</option>
					</select>
				</div>
			</div>
			
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				<!-- <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a> -->
			</div>
		</div>
	</div>
</form>

<script type="text/html" id="attListBar">
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script charset="utf-8" src="../../kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="../../kindeditor/lang/zh_CN.js"></script>
<script charset="utf-8" src="../../kindeditor/plugins/code/prettify.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
