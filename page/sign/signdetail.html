<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>填写信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <style>
        .loginBody {
            background: url(../../images/signbg.jpg) no-repeat center center;
            background-size:cover;
        }
        .loginBody form.layui-form{
            height:400px;
            background:rgba(255, 255, 255, 0.5);
            margin-top: -190px;
        }
        .loginBody .layui-input::placeholder{
            color:#757575;
        }
    </style>
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item layui-input-active">
			<!-- <label for="phone">手机号</label> -->
			<input type="text" placeholder="请输入手机号(必填)" autocomplete="off" id="phone" name="phone" class="layui-input" readonly="readonly" lay-verify="required">
		</div>
		<!-- <div class="layui-form-item input-item"> -->
        <div class="layui-row">
            <div class="layui-form-item input-item">
                <!-- <label for="username">姓名</label> -->
                <input type="text" placeholder="请输入姓名(必填)" autocomplete="off" id="username" name="username" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-form-item input-item">
                <select name="dept" lay-verify="required">
                    <option value="">请选择单位(必填)</option>
                    <option value="111">单位一</option>
                    <option value="222">单位二</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-form-item input-item">
                <select name="duty" lay-verify="required">
                    <option value="">请选择职位(必填)</option>
                    <option value="333">职位一</option>
                    <option value="444">职位二</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-form-item input-item">
                <select name="sex" lay-verify="required">
                    <option value="">请选择性别(必填)</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
		<!-- </div> -->
		<!-- <div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="../../images/code.jpg">
		</div> -->
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="sign" lay-submit>完成</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="signdetail.js"></script>
	<!-- <script type="text/javascript" src="../../js/cache.js"></script> -->
</body>
</html>
