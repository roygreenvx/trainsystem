<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>签到--培训管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <style>
        .loginBody {
            background: url(../../images/signbg.jpg) no-repeat center center;
            background-size:cover;
        }
        .loginBody form.layui-form{
            height:260px;
            background:rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="phone">手机号</label>
			<input type="text" placeholder="请输入手机号" autocomplete="off" id="phone" class="layui-input" lay-verify="phone|number">
		</div>
		<!-- <div class="layui-form-item input-item"> -->
        <div class="layui-row">
            <div class="layui-col-xs7">
                <div class="layui-form-item input-item">
                    <label for="verifycode">验证码</label>
                    <input type="text" placeholder="请输入验证码" autocomplete="off" id="verifycode" class="layui-input" >
                </div>
            </div>
            <div class="layui-col-xs5">
                <button type="button" class="layui-btn layui-btn-primary" id="sendSMS" style="width:100%;">获取验证码</button>
            </div>
        </div>
		<!-- </div> -->
		<!-- <div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="../../images/code.jpg">
		</div> -->
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="sign" lay-submit>签到</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="sign.js"></script>
	<!-- <script type="text/javascript" src="../../js/cache.js"></script> -->
</body>
</html>
